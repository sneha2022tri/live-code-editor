<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Code Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="code-editor">
        <div class="code">

            <div class="htmlcode">
                <h1>
                    <img src="icons8-html-logo-48.png" alt="htmllogo">
                HTML
                </h1>
                <textarea></textarea>
            </div>

            <div class="csscode">
                <h1>
                    <img src="icons8-css-logo-48.png" alt="csslogo">
               CSS
                </h1>
                <textarea></textarea>
            </div>


            <div class="jscode">
                <h1>
                    <img src="icons8-javascript-48.png" alt="jslogo">
                JS
                </h1>
                <textarea></textarea>
            </div>

            

        </div>
        <iframe id="result"></iframe>
    </div>

    <script src="script.js"></script>
</body>
</html>
